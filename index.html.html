		function change_theme() {
			var txt;
			var theme = prompt("Type a theme to toggle it.")
			txt = theme;

			if(txt == "none") {
				window.location.reload();
			} else if (txt=="water") { 
				if(!document.body.classList.contains('space')) {
					water_theme();
				} else {
					alert("There's no water in space.");
				}
			} else if(txt == "evaporate") {
				evaporate_theme();
			} else if(txt == "lava") {
				if(!document.body.classList.contains('space')) {
					lava_theme();
				} else {
					alert("There's no lava in space.");
				}
			} else if(txt == "space") {
				space_theme();
			}



			alert(

				"evaporate: " + document.body.classList.contains('evaporate')+"\n"+
				"lava: " + document.body.classList.contains('lava') +"\n" +
				"space: " + document.body.classList.contains('space')
			);


			
		}



		

		function water_theme() {

		}

		function lava_theme() {

		function space_theme() {
			document.body.classList.toggle('space');
			dragElement(document.getElementById("mydiv"));
			dragElement(document.getElementById("mydiv2"));
			dragElement(document.getElementById("mydiv3"));
		}

		function dragElement(elmnt) {
		  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
		  if (document.getElementById(elmnt.id + "header")) {
		    /* if present, the header is where you move the DIV from:*/
		    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
		  } else {
		    /* otherwise, move the DIV from anywhere inside the DIV:*/
		    elmnt.onmousedown = dragMouseDown;
		  }

		  function dragMouseDown(e) {
		    e = e || window.event;
		    e.preventDefault();
		    // get the mouse cursor position at startup:
		    pos3 = e.clientX;
		    pos4 = e.clientY;
		    document.onmouseup = closeDragElement;
		    // call a function whenever the cursor moves:
		    document.onmousemove = elementDrag;
		  }

		  function elementDrag(e) {
		    e = e || window.event;
		    e.preventDefault();
		    // calculate the new cursor position:
		    pos1 = pos3 - e.clientX;
		    pos2 = pos4 - e.clientY;
		    pos3 = e.clientX;
		    pos4 = e.clientY;
		    // set the element's new position:
		    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
		    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
		  }

		  function closeDragElement() {
		    /* stop moving when mouse button is released:*/
		    document.onmouseup = null;
		    document.onmousemove = null;
		  }
		}

		
	</script>
